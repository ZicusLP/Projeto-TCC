<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/layoutSystem.xhtml">

	<ui:define name="menu">
		<ui:include src="/templates/layoutSystem.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmsetor">

			<p:dataTable id="tbsetor" widgetVar="tabelaSetor"
				emptyMessage="Nenhum registro encontrado!"
				value="#{MBInventario.itens}" var="item"
				filteredValue="#{MBInventario.itensFiltrados}" reflow="true"
				resizableColumns="true" paginator="true" rows="10">

				<f:facet name="header">Lista de Inventarios</f:facet>

				<p:column headerText="Data" sortBy="#{item.data}"
					filterBy="#{item.data}">
					<h:outputText value="#{item.data}" />
				</p:column>

				<p:column headerText="Status" sortBy="#{item.status}"
					filterBy="#{item.status}">
					<h:outputText value="#{item.status}" />
				</p:column>

				<p:column headerText="Setor" sortBy="#{item.st_codigo}"
					filterBy="#{item.st_codigo}">
					<h:outputText value="#{item.setor.sigla}" />
				</p:column>

				<p:column headerText="Usuário" sortBy="#{item.u_codigo}"
					filterBy="#{item.u_codigo}">
					<h:outputText value="#{item.usuario.nome}" />
				</p:column>


				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil"
						oncomplete="PF('dlgsetorEditar').show();"
						update=":frmsetorEditar:pnsetorEditar">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBInventario.inventario}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton icon="ui-icon-check"
						oncomplete="PF('dlgsetorExcluir').show();"
						update=":frmsetorExcluir:pnsetorExcluir">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBInventario.inventario}"></f:setPropertyActionListener>
					</p:commandButton>
					
					<p:commandButton icon="ui-icon-search"
						oncomplete="PF('dlgsetorProcurar').show();"
						update=":frmsetorPro:pnsetorPro">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBInventario.inventario}"></f:setPropertyActionListener>
					</p:commandButton>

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBInventario.prepararInserir}"
						oncomplete="PF('dlgsetorNovo').show();"
						update=":frmsetorNovo:pnsetorNovo" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgsetorNovo" closable="false" draggable="false"
			resizable="false" header="Iniciar Inventario" modal="true"
			appendTo="@(body)" update=":frmsetorNovo:pnsetorNovo :msgGlobal">
			<h:form id="frmsetorNovo">
				<h:panelGrid id="pnsetorNovo" columns="2">

					<p:outputLabel value="Secretaria" for="txtsetNovo" />
					<p:selectOneMenu value="#{MBinventario.secretaria.sigla}"
						converter="secretariaConverter">
						<f:selectItem itemValue="" itemLabel="Selecione a Secretaria" />
						<f:selectItems value="#{MBInventario.listaSecretaria}"
							var="secretaria" itemValue="#{secretaria}"
							itemLabel="#{secretaria.sigla}" />
					</p:selectOneMenu>

					<p:outputLabel value="Setor" for="txtsetNovo" id="txtsetNovo" />
					<p:selectOneMenu value="#{MBinventario.setor.sigla}"
						converter="setorConverter">
						<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
						<f:selectItems value="#{MBInventario.listaSetor}" var="setor"
							itemValue="#{setor}" itemLabel="#{setor.sigla}" />
					</p:selectOneMenu>

					

					<p:outputLabel for="button" value="Data:" />
					<p:datePicker id="button" value="#{calendarView.date7}"
						showIcon="true" />


				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBInventario.salvar}"
						oncomplete="verificar(xhr, status, args, 'dlgsetorNovo', 'tbsetor');"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorNovo').hide();" />


				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgsetorExcluir" closable="false"
			draggable="false" resizable="false" header="Finalizar Inventário"
			modal="true" appendTo="@(body)">

			<h:form id="frmsetorExcluir">
				<h:panelGrid id="pnsetorExcluir">

					<h:outputText value="Setor" />
					<h:outputText value="#{MBInventario.inventario.setor.sigla}" />
					<h:outputText value="Data" />
					<h:outputText value="#{MBInventario.inventario.data}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<h:outputText value="Usuário" />
					<h:outputText value="#{MBInventario.inventario.usuario.nome}" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Finalizar"
						actionListener="#{MBSetor.excluir}"
						oncomplete="PF('dlgsetorExcluir').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorExcluir').hide(); " />
				</h:panelGrid>

			</h:form>

		</p:dialog>
		
		<p:dialog widgetVar="dlgsetorProcurar" closable="false"
			draggable="false" resizable="false" header="Lista de Equipamentos Inventariados"
			modal="true" appendTo="@(body)">

			<h:form id="frmsetorPro">
				<h:panelGrid id="pnsetorPro">

					<p:dataTable id="tbsetor" widgetVar="tabelaSetor"
				emptyMessage="Nenhum registro encontrado!"
				value="#{MBEquipamento.itens}" var="item"
				filteredValue="#{MBInventario.equipamentosFiltrados}" reflow="true"
				resizableColumns="true" paginator="true" rows="10">
				
				<p:column headerText="Tipo" sortBy="#{item.tp_codigo}"
					filterBy="#{item.tp_codigo}">
					<h:outputText value="#{item.tipo.nome}" />
				</p:column>
					
				<p:column headerText="Patrimônio" sortBy="#{item.patrimonio}"
					filterBy="#{item.patrimonio}">
					<h:outputText value="#{item.patrimonio}" />
				</p:column>

				<p:column headerText="N° Patrimônio" sortBy="#{item.npatrimonio}"
					filterBy="#{item.npatrimonio}">
					<h:outputText value="#{item.npatrimonio}" />
				</p:column>

				<p:column headerText="N° de Série" sortBy="#{item.nserie}"
					filterBy="#{item.nserie}">
					<h:outputText value="#{item.nserie}" />
				</p:column>

				<p:column headerText="Modelo" sortBy="#{item.md_codigo}"
					filterBy="#{item.md_codigo}">
					<h:outputText value="#{item.modelo.nome}" />
				</p:column>

				
					
					</p:dataTable>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Finalizar"
						actionListener="#{MBSetor.excluir}"
						oncomplete="PF('dlgsetorProcurar').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Fechar" process="@this"
						onclick="PF('dlgsetorProcurar').hide(); " />
				</h:panelGrid>

			</h:form>

		</p:dialog>

								</p:selectOneMenu>

									<f:selectItem itemValue="" itemLabel="ASCC" />
									<f:selectItem itemValue="" itemLabel="ADPP" />
									<f:selectItem itemValue="" itemLabel="ADCRP" />
									<f:selectItem itemValue="" itemLabel="CPD" />
									<f:selectItem itemValue="" itemLabel="ADSG" />
									<f:selectItem itemValue="" itemLabel="GABINETE" />
								</p:selectOneMenu>


								<p:outputLabel value="Patrimônio" for="txtsetNovo" />
								<p:inputText size="30" maxlength="50" id="txtsetNovo"
									value="#{MBEquipamento.equipamento.patrimonio}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Patrimônio" for="txtsetNovo" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.npatrimonio}"
									required="true" requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Série" for="txtsetNovo" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.nserie}" required="true"

								<p:outputLabel value="N° de IP" for="txtsetNovo"></p:outputLabel>
								<p:inputText size="30" maxlength="50" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="Impressora">

							<h:panelGrid columns="2" cellpadding="10">
								<p:outputLabel value="Secretaria" for="txtsetNovoi" />

									<f:selectItem itemValue="" itemLabel="SMF" />
									<f:selectItem itemValue="" itemLabel="SEMUG" />
									<f:selectItem itemValue="" itemLabel="EGP" />
								</p:selectOneMenu>

								<p:outputLabel value="Setor" for="txtsetNovoi" />
								<p:selectOneMenu>
									<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
									<f:selectItem itemValue="" itemLabel="ADV" />
									<f:selectItem itemValue="" itemLabel="ASCC" />
									<f:selectItem itemValue="" itemLabel="ADPP" />
									<f:selectItem itemValue="" itemLabel="ADCRP" />
									<f:selectItem itemValue="" itemLabel="CPD" />
									<f:selectItem itemValue="" itemLabel="ADSG" />
									<f:selectItem itemValue="" itemLabel="GABINETE" />
								</p:selectOneMenu>


								<p:outputLabel value="Patrimônio" for="txtsetNovoi" />
								<p:inputText size="30" maxlength="50" id="txtsetNovoi"
									value="#{MBEquipamento.equipamento.patrimonio}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Patrimônio" for="txtsetNovoi" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.npatrimonio}"
									required="true" requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Série" for="txtsetNovoi" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.nserie}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° de IP" for="txtsetNovoi"></p:outputLabel>
								<p:inputText size="30" maxlength="50" />
								<p:outputLabel value="Contador" for="txtsetNovoi"></p:outputLabel>
								<p:inputText size="30" maxlength="50" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="Monitor">

							<h:panelGrid columns="2" cellpadding="10">
								<p:outputLabel value="Secretaria" for="txtsetNovom" />
								<p:selectOneMenu>
									<f:selectItem itemValue="" itemLabel="Selecione a Secretaria" />
									<f:selectItem itemValue="" itemLabel="SMA" />
									<f:selectItem itemValue="" itemLabel="SMO" />
									<f:selectItem itemValue="" itemLabel="SMU" />

									<f:selectItem itemValue="" itemLabel="SMAE" />

									<f:selectItem itemValue="" itemLabel="PNCV" />
									<f:selectItem itemValue="" itemLabel="SEPLAG" />
									<f:selectItem itemValue="" itemLabel="CGM" />
									<f:selectItem itemValue="" itemLabel="PGM" />
									<f:selectItem itemValue="" itemLabel="SMF" />
									<f:selectItem itemValue="" itemLabel="SEMUG" />
									<f:selectItem itemValue="" itemLabel="EGP" />
								</p:selectOneMenu>

								<p:outputLabel value="Setor" for="txtsetNovom" />
								<p:selectOneMenu>
									<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
									<f:selectItem itemValue="" itemLabel="ADV" />
									<f:selectItem itemValue="" itemLabel="ASCC" />
									<f:selectItem itemValue="" itemLabel="ADPP" />
									<f:selectItem itemValue="" itemLabel="ADCRP" />
									<f:selectItem itemValue="" itemLabel="CPD" />
									<f:selectItem itemValue="" itemLabel="ADSG" />
									<f:selectItem itemValue="" itemLabel="GABINETE" />
								</p:selectOneMenu>


								<p:outputLabel value="Patrimônio" for="txtsetNovom" />
								<p:inputText size="30" maxlength="50" id="txtsetNovom"
									value="#{MBEquipamento.equipamento.patrimonio}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Patrimônio" for="txtsetNovom" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.npatrimonio}"
									required="true" requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Série" for="txtsetNovom" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.nserie}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="Tamanho de Tela" for="txtsetNovom"></p:outputLabel>
								<p:inputText size="30" maxlength="50" />
							</h:panelGrid>
						</p:tab>

						<p:tab title="Roteador">

							<h:panelGrid columns="2" cellpadding="10">
								<p:outputLabel value="Secretaria" for="txtsetNovor" />
								<p:selectOneMenu>
									<f:selectItem itemValue="" itemLabel="Selecione a Secretaria" />
									<f:selectItem itemValue="" itemLabel="SMA" />
									<f:selectItem itemValue="" itemLabel="SMO" />
									<f:selectItem itemValue="" itemLabel="SMU" />
									<f:selectItem itemValue="" itemLabel="SMAC" />
									<f:selectItem itemValue="" itemLabel="SMAE" />
									<f:selectItem itemValue="" itemLabel="SEXEC" />
									<f:selectItem itemValue="" itemLabel="PNCV" />
									<f:selectItem itemValue="" itemLabel="SEPLAG" />
									<f:selectItem itemValue="" itemLabel="CGM" />
									<f:selectItem itemValue="" itemLabel="PGM" />
									<f:selectItem itemValue="" itemLabel="SMF" />
									<f:selectItem itemValue="" itemLabel="SEMUG" />
									<f:selectItem itemValue="" itemLabel="EGP" />
								</p:selectOneMenu>

								<p:outputLabel value="Setor" for="txtsetNovor" />
								<p:selectOneMenu>
									<f:selectItem itemValue="" itemLabel="Selecione o Setor" />
									<f:selectItem itemValue="" itemLabel="ADV" />
									<f:selectItem itemValue="" itemLabel="ASCC" />

									<f:selectItem itemValue="" itemLabel="ADSG" />
									<f:selectItem itemValue="" itemLabel="GABINETE" />
								</p:selectOneMenu>


								<p:outputLabel value="Patrimônio" for="txtsetNovor" />
								<p:inputText size="30" maxlength="50" id="txtsetNovor"
									value="#{MBEquipamento.equipamento.patrimonio}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Patrimônio" for="txtsetNovor" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.npatrimonio}"
									required="true" requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° Série" for="txtsetNovor" />
								<p:inputText size="30" maxlength="10"
									value="#{MBEquipamento.equipamento.nserie}" required="true"
									requiredMessage="Preencha todos os campos!" />
								<p:outputLabel value="N° de IP" for="txtsetNovor"></p:outputLabel>
								<p:inputText size="30" maxlength="50" />
							</h:panelGrid>


						</p:tab>

					</p:tabView>

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Inserir" actionListener="#{MBSetor.editar}"
						oncomplete="PF('dlgsetorEditar').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorEditar').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>


	</ui:define>


</ui:composition>
