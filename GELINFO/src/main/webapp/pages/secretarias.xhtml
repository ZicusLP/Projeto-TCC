<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/layoutSystem.xhtml">
	
	<ui:define name="menu">
		<ui:include src="/templates/layoutSystem.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmsecretaria">

			<p:dataTable id="tbsecretaria"
				widgetVar="tabelaSecretaria"
				emptyMessage="Nenhum registro encontrado!"
				value="#{MBSecretaria.itens}" var="item" filteredValue="#{MBSecretaria.itensFiltrados}" paginator="true" rows="10"
				 reflow ="true" resizableColumns="true">

				<f:facet name="header">Lista de Secretarias</f:facet>
				

				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{item.sigla}"
					filterBy="#{item.sigla}">
					<h:outputText value="#{item.sigla}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil" 
						oncomplete="PF('dlgsecEditar').show();"
						update=":frmsecEditar:pnsecEditar">
					<f:setPropertyActionListener value="#{item}" target="#{MBSecretaria.secretaria}"></f:setPropertyActionListener>	
					</p:commandButton>	
					
					<p:commandButton icon="ui-icon-trash" 
						oncomplete="PF('dlgsecExcluir').show();"
						update=":frmsecExcluir:pnsecExcluir">
					<f:setPropertyActionListener value="#{item}" target="#{MBSecretaria.secretaria}"></f:setPropertyActionListener>	
					</p:commandButton>
						
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBSecretaria.inserir}"
						oncomplete="PF('dlgsecNovo').show();"
						update=":frmsecNovo:pnsecNovo" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgsecNovo" closable="false" draggable="false"
			resizable="false" header="Cadastrar Secretaria" modal="true"
			appendTo="@(body)">
			<h:form id="frmsecNovo">
				<h:panelGrid id="pnsecNovo" columns="2">
					<p:outputLabel value="Nome da secretaria" for="txtuserNovo" />
					<p:inputText size="30" maxlength="50"
						value="#{MBSecretaria.secretaria.nome}" 
						id="txtuserNovo"
						required="true" 
						requiredMessage="Preencha todos os campos!"/>
					<p:outputLabel value="Sigla" for="txtuserNovo" />
					<p:inputText size="30" maxlength="10"
						value="#{MBSecretaria.secretaria.sigla}"
						required="true" 
						requiredMessage="Preencha todos os campos!" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar"
						actionListener="#{MBSecretaria.salvar}"
						oncomplete="verificar(xhr, status, args, 'dlgsecNovo', 'tbsecretaria');"
						update="frmsecretaria:tbsecretaria :msgGlobal" />
					<p:commandButton value="Cancelar"
					process="@this"
						onclick="PF('dlgsecNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgsecExcluir" closable="false" draggable="false"
			resizable="false" header="Excluir Secretaria" modal="true"
			appendTo="@(body)">

			<h:form id="frmsecExcluir">
				<h:panelGrid id="pnsecExcluir">
					<h:outputText value="Nome" />
					<h:outputText value="#{MBSecretaria.secretaria.nome}" />
					<h:outputText value="Sigla" />
					<h:outputText value="#{MBSecretaria.secretaria.sigla}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBSecretaria.excluir}"
						oncomplete="PF('dlgsecExcluir').hide(); PF('tabelaSecretaria').clearFilters();"
						update="frmsecretaria:tbsecretaria :msgGlobal" />
					<p:commandButton value="Cancelar"
						process="@this"
						onclick="PF('dlgsecExcluir').hide(); " />
				</h:panelGrid>

			</h:form>

		</p:dialog>
		
		<p:dialog widgetVar="dlgsecEditar" closable="false" draggable="false"
			resizable="false" header="Editar Secretaria" modal="true"
			appendTo="@(body)">

			<h:form id="frmsecEditar">
				<h:panelGrid id="pnsecEditar">
					<h:outputText value="Nome"  for="txtuserNovo" />
					<p:inputText value="#{MBSecretaria.secretaria.nome}" 
						id="txtuserNovo"
						required="true" 
						requiredMessage="Preencha todos os campos!"/>
					<h:outputText value="Sigla" for="txtuserNovo"  />
					<p:inputText value="#{MBSecretaria.secretaria.sigla}"
						required="true" 
						requiredMessage="Preencha todos os campos!" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar"
						actionListener="#{MBSecretaria.editar}"
						oncomplete="verificar(xhr, status, args, 'dlgsecEditar', 'tbsecretaria');"
						update="frmsecretaria:tbsecretaria :msgGlobal" />
						
					<p:commandButton value="Cancelar"
						process="@this"
						onclick="PF('dlgsecEditar').hide();" />
				
				</h:panelGrid>

			</h:form>

		</p:dialog>
		

	</ui:define>


</ui:composition>
