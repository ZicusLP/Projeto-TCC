<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/layoutSystem.xhtml">

	<ui:define name="menu">
		<ui:include src="/templates/layoutSystem.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="frmsetor">

			<p:dataTable id="tbsetor" widgetVar="tabelaSetor"
				emptyMessage="Nenhum registro encontrado!" value="#{MBSetor.itens}"
				var="item" filteredValue="#{MBSetor.itensFiltrados}" reflow="true"
				resizableColumns="true" paginator="true" rows="10">

				<f:facet name="header">Lista de Setores</f:facet>

				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="Sigla" sortBy="#{item.sigla}"
					filterBy="#{item.sigla}">
					<h:outputText value="#{item.sigla}" />
				</p:column>

				<p:column headerText="Andar" sortBy="#{item.andar}"
					filterBy="#{item.andar}">
					<h:outputText value="#{item.andar}" />
				</p:column>

				<p:column headerText="Secretaria" sortBy="#{item.sec_codigo}"
					filterBy="#{item.sec_codigo}">
					<h:outputText value="#{item.secretaria.sigla}" />
				</p:column>

				<p:column headerText="Bairro" sortBy="#{item.b_codigo}"
					filterBy="#{item.b_codigo}">
					<h:outputText value="#{item.bairro.nome}" />
				</p:column>

				<p:column headerText="Endereço" sortBy="#{item.b_codigo}"
					filterBy="#{item.b_codigo}">
					<h:outputText value="#{item.bairro.endereco}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-pencil"
						oncomplete="PF('dlgsetorEditar').show();"
						update=":frmsetorEditar:pnsetorEditar">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBSetor.setor}"></f:setPropertyActionListener>
					</p:commandButton>

					<p:commandButton icon="ui-icon-trash"
						oncomplete="PF('dlgsetorExcluir').show();"
						update=":frmsetorExcluir:pnsetorExcluir">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBSetor.setor}"></f:setPropertyActionListener>
					</p:commandButton>

				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo"
						actionListener="#{MBSetor.prepararInserir}"
						oncomplete="PF('dlgsetorNovo').show();"
						update=":frmsetorNovo:pnsetorNovo" />
				</f:facet>

			</p:dataTable>

		</h:form>

		<p:dialog widgetVar="dlgsetorNovo" closable="false" draggable="false"
			resizable="false" header="Cadastrar Setor" modal="true"
			appendTo="@(body)" update=":frmsetorNovo:pnsetorNovo :msgGlobal">
			<h:form id="frmsetorNovo">
				<h:panelGrid id="pnsetorNovo" columns="2">

					<p:outputLabel value="Secretaria" for="txtsetNovo" />
					<p:selectOneMenu>
						<f:selectItem itemValue="" itemLabel="Selecione a Secretaria" />
						<f:selectItem itemValue="" itemLabel="SMA" />
						<f:selectItem itemValue="" itemLabel="SMO" />
						<f:selectItem itemValue="" itemLabel="SMU" />
						<f:selectItem itemValue="" itemLabel="SMAC" />
						<f:selectItem itemValue="" itemLabel="SMAE" />
						<f:selectItem itemValue="" itemLabel="SEXEC" />
						<f:selectItem itemValue="" itemLabel="PNCV" />
						<f:selectItem itemValue="" itemLabel="SEPLAG" />
						<f:selectItem itemValue="" itemLabel="CGM" />
						<f:selectItem itemValue="" itemLabel="PGM" />
						<f:selectItem itemValue="" itemLabel="SMF" />
						<f:selectItem itemValue="" itemLabel="SEMUG" />
						<f:selectItem itemValue="" itemLabel="EGP" />
						</p:selectOneMenu>

					<p:outputLabel value="Endereço" for="txtsetNovo" />
					<p:selectOneMenu>
						<f:selectItem itemValue="" itemLabel="Selecione o Endereço" />
						<f:selectItem itemValue="" itemLabel="R Visconde de Sepetiba, 987" />
						<f:selectItem itemValue="" itemLabel="R Visconde de Sepetiba, 935" />
						<f:selectItem itemValue="" itemLabel="R da Conceição, 100" />
						<f:selectItem itemValue="" itemLabel="R Coronel Gomes Machado, 258" />
						<f:selectItem itemValue="" itemLabel="Av. Ary Parreiras, 21" />
						<f:selectItem itemValue="" itemLabel="Estrada Francisco da Cruz Nunes, 6666" />
						<f:selectItem itemValue="" itemLabel="Praça Fonseca Ramos s/n" />
						<f:selectItem itemValue="" itemLabel="RUA CONSUL FRANCISCO CRUZ, 49" />
						<f:selectItem itemValue="" itemLabel="	Rua Prof. Valdemir Alves Machado, s/n" />
						<f:selectItem itemValue="" itemLabel="R. Rio Branco, 02" />
						
						</p:selectOneMenu>

					<p:outputLabel value="Nome do setor" for="txtsetNovo" />
					<p:inputText size="30" maxlength="50" id="txtsetNovo"
						value="#{MBSetor.setor.nome}" required="true"
						requiredMessage="Preencha todos os campos!" />
					<p:outputLabel value="Sigla" for="txtsetNovo" />
					<p:inputText size="30" maxlength="10"
						value="#{MBSetor.setor.sigla}" required="true"
						requiredMessage="Preencha todos os campos!" />
					<p:outputLabel value="Andar" for="txtsetNovo" />
					<p:inputText size="30" maxlength="10"
						value="#{MBSetor.setor.andar}" required="true"
						requiredMessage="Preencha todos os campos!" />


				</h:panelGrid>
				<h:panelGrid columns="2">
					<p:commandButton value="Gravar" actionListener="#{MBSetor.salvar}"
						oncomplete="verificar(xhr, status, args, 'dlgsetorNovo', 'tbsetor');"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorNovo').hide();" />


				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:dialog widgetVar="dlgsetorExcluir" closable="false"
			draggable="false" resizable="false" header="Excluir Setor"
			modal="true" appendTo="@(body)">

			<h:form id="frmsetorExcluir">
				<h:panelGrid id="pnsetorExcluir">
					<h:outputText value="Nome" />
					<h:outputText value="#{MBSetor.setor.nome}" />
					<h:outputText value="Sigla" />
					<h:outputText value="#{MBSetor.setor.sigla}" />
					<h:outputText value="Andar" />
					<h:outputText value="#{MBSetor.setor.andar}" />
					<h:outputText value="Secretaria" />
					<h:outputText value="#{MBSetor.setor.secretaria.sigla}" />
					<h:outputText value="Bairro" />
					<h:outputText value="#{MBSetor.setor.bairro.nome}" />
					<h:outputText value="Endereço" />
					<h:outputText value="#{MBSetor.setor.bairro.endereco}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBSetor.excluir}"
						oncomplete="PF('dlgsetorExcluir').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorExcluir').hide(); " />
				</h:panelGrid>

			</h:form>

		</p:dialog>

		<p:dialog widgetVar="dlgsetorEditar" closable="false"
			draggable="false" resizable="false" header="Editar Setor"
			modal="true" appendTo="@(body)">

			<h:form id="frmsetorEditar">
				<h:panelGrid id="pnsetorEditar">
					<h:outputText value="Nome" />
					<p:inputText value="#{MBSetor.setor.nome}" id="txtEdtSetor" />
					<h:outputText value="Sigla" />
					<p:inputText value="#{MBSetor.setor.sigla}" />
					<h:outputText value="Andar" />
					<p:inputText value="#{MBSetor.setor.andar}" />

					<h:outputText value="Secretaria" />
					<p:inputText value="#{MBSetor.setor.secretaria.sigla}" />

					<h:outputText value="Bairro" />
					<p:inputText value="#{MBSetor.setor.bairro.nome}" />
					<h:outputText value="Endereço" />
					<p:inputText value="#{MBSetor.setor.bairro.endereco}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar" actionListener="#{MBSetor.editar}"
						oncomplete="PF('dlgsetorEditar').hide(); PF('tabelaSetor').clearFilters();"
						update="frmsetor:tbsetor :msgGlobal" />
					<p:commandButton value="Cancelar" process="@this"
						onclick="PF('dlgsetorEditar').hide();" />
				</h:panelGrid>

			</h:form>

		</p:dialog>


	</ui:define>


</ui:composition>
